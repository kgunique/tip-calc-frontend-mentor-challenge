<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Tip calculator app</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap" rel="stylesheet">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="title">
      <img src="images/logo.svg" alt="logo">
    </div>
    <div class="mainbox_card">
      <div class="left_input">
        <h6>Bill</h6>
        <div class="inputbox">
          <img src="/images/icon-dollar.svg" alt="dollar_icon">
          <input type="text" placeholder="Enter Bill Amount">
        </div>
        <h6>Select Tip %</h6>
        <div class="buttongroup">
          <div class="button">5%</div>
          <div class="button">10%</div>
          <div class="button">15%</div>
          <div class="button">25%</div>
          <div class="button">50%</div>
          <div class="button"><input type="text" placeholder="Custom" /></div>
        </div>
        <h6>Number of People</h6>
        <div class="inputbox">
          <img src="/images/icon-person.svg" alt="person_icon">
          <input type="number" placeholder="Minimum 1" min="1">
        </div>

      </div>
      <div class="right_result">
        <div class="tip_amount upperdiv">
          <div class="tip_det">
            <h3>Tip Amount</h3>
            <p>/Person</p>
          </div>
          <div class="total">$4.27</div>
        </div>
        <div class="tip_amount">
          <div class="tip_det">
            <h3>Total</h3>
            <p>/Person</p>
          </div>
          <div class="total">$32.79</div>
        </div>
        <button class="reset">RESET</button>
      </div>


    </div>

  </div>



  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/kgunique/tip-calc-frontend-mentor-challenge">Karan Gupta</a>.
  </div>
</body>

</html>
